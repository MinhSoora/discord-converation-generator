<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Discord Message Generator</title>
    <style>
        :root {
            --discord-bg: #313338;
            --discord-darker: #2b2d31;
            --discord-light-text: #dbdee1;
            --discord-input-bg: #383a40;
            --discord-embed: #2b2d31;
            --discord-embed-border: #1e1f22;
            --discord-message-hover: rgba(4, 4, 5, 0.07);
            --discord-button: #5865f2;
            --discord-button-hover: #4752c4;
            --discord-mention-bg: rgba(88, 101, 242, 0.3);
            --discord-mention-text: #c9cdfb;
            --discord-role-mention-bg: rgba(88, 101, 242, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--discord-bg);
            color: var(--discord-light-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }
        
        .saved-profiles {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            background-color: var(--discord-darker);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .profile-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: var(--discord-input-bg);
            cursor: pointer;
            white-space: nowrap;
        }
        
        .profile-pill img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--discord-darker);
            padding: 15px;
            border-radius: 8px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            font-size: 14px;
            font-weight: 600;
        }
        
        input, select, textarea {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--discord-input-bg);
            color: var(--discord-light-text);
            font-size: 14px;
        }
        
        input[type="color"] {
            height: 36px;
            padding: 0 2px;
        }
        
        input[type="file"] {
            padding: 6px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: var(--discord-button);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--discord-button-hover);
        }
        
        .message-control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .preview-section {
            background-color: var(--discord-darker);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .preview-container {
            padding: 20px;
            background-color: var(--discord-bg);
            min-height: 300px;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .message-group {
            margin-bottom: 16px;
            padding: 2px 0;
        }
        
        .message {
            padding: 0 16px 0 72px;
            position: relative;
            min-height: 44px;
            display: flex;
            flex-direction: column;
        }
        
        .message:hover {
            background-color: var(--discord-message-hover);
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 2px;
        }
        
        .username {
            font-size: 16px;
            font-weight: 500;
            margin-right: 8px;
        }
        
        .timestamp {
            color: #a3a6aa;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge {
            margin-left: 4px;
            padding: 0 4px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            height: 15px;
            line-height: 15px;
            text-transform: uppercase;
            color: white;
            display: inline-flex;
            align-items: center;
        }
        
        .badge svg {
            width: 12px;
            height: 12px;
            margin-right: 2px;
        }
        
        .message-content {
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .avatar {
            position: absolute;
            left: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-attachment {
            max-width: 520px;
            margin-top: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .message-attachment img {
            max-width: 100%;
            max-height: 350px;
            display: block;
        }
        
        .reply-container {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            font-size: 0.85em;
            color: #b9bbbe;
        }
        
        .reply-icon {
            margin-right: 5px;
        }
        
        .reply-username {
            color: #00aff4;
            margin-right: 5px;
        }
        
        .mention, .role-mention {
            border-radius: 3px;
            padding: 0 2px;
        }
        
        .mention {
            background-color: var(--discord-mention-bg);
            color: var(--discord-mention-text);
        }
        
        .role-mention {
            background-color: var(--discord-role-mention-bg);
        }
        
        .download-button {
            padding: 10px 20px;
            margin: 15px;
            align-self: center;
            font-size: 16px;
        }
        
        .preview-embed {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--discord-darker);
            width: 100%;
            max-width: 550px;
        }
        
        .embed-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: var(--discord-embed);
            border-bottom: 1px solid var(--discord-embed-border);
        }
        
        .embed-title {
            font-weight: 600;
            font-size: 14px;
        }
        
        .embed-body {
            padding: 15px;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .embed-body img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 4px;
        }
        
        .welcome-message {
            padding: 20px;
            border-radius: 4px;
            background-color: rgba(114, 137, 218, 0.1);
            border-left: 4px solid #7289da;
            margin-top: 15px;
        }
        
        .welcome-title {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .welcome-content {
            color: #dcddde;
        }
        
        .text-bold {
            font-weight: 700;
        }
        
        .text-italic {
            font-style: italic;
        }
        
        .text-underline {
            text-decoration: underline;
        }
        
        .text-strikethrough {
            text-decoration: line-through;
        }
        
        .text-code {
            background-color: #2f3136;
            border-radius: 3px;
            padding: 0 3px;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        
        .text-codeblock {
            background-color: #2f3136;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            white-space: pre;
            margin: 4px 0;
        }
        
        .text-spoiler {
            background-color: #202225;
            color: transparent;
            border-radius: 3px;
            padding: 0 2px;
        }
        
        .text-spoiler:hover {
            background-color: rgba(32, 34, 37, 0.5);
            color: #dcddde;
        }
        
        .text-quote {
            border-left: 4px solid #4f545c;
            padding-left: 8px;
            margin: 4px 0;
            color: #b9bbbe;
        }
        
        .formatting-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .format-btn {
            padding: 4px 8px;
            background-color: var(--discord-input-bg);
            color: var(--discord-light-text);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .format-btn:hover {
            background-color: #484b51;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 10px;
        }
        
        .tab {
            padding: 10px 15px;
            background-color: var(--discord-input-bg);
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            color: #b9bbbe;
        }
        
        .tab.active {
            border-bottom: 2px solid var(--discord-button);
            color: var(--discord-light-text);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .message {
                padding-left: 60px;
            }
            
            .avatar {
                width: 35px;
                height: 35px;
            }
            
            .message-attachment {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Discord Message Generator</h1>
        
        <div class="saved-profiles" id="savedProfiles">
            <!-- Saved profiles will appear here -->
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="regular">Regular Message</button>
            <button class="tab" data-tab="welcome">Welcome Message</button>
            <button class="tab" data-tab="ping-settings">Ping Settings</button>
        </div>
        
        <div class="input-section">
            <div class="tab-content active" id="regular-tab">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    
                    <div class="form-group">
                        <label for="usernameColor">Username Color</label>
                        <input type="color" id="usernameColor" value="#ffffff">
                    </div>
                    
                    <div class="form-group">
                        <label for="badge">Badge</label>
                        <select id="badge">
                            <option value="none">None</option>
                            <option value="bot">BOT</option>
                            <option value="valc">VALC</option>
                            <option value="boss">BOSS</option>
                            <option value="loli">LOLI</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="text" id="customBadge" style="display: none; margin-top: 5px;" placeholder="Custom badge text">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="avatar">Avatar (Upload image)</label>
                        <input type="file" id="avatar" accept="image/*">
                    </div>
                    
                    <div class="form-group">
                        <label for="timestamp">Timestamp</label>
                        <input type="text" id="timestamp" placeholder="HH:MM">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="replyTo">Reply to (Leave empty for no reply)</label>
                    <input type="text" id="replyTo" placeholder="Username">
                </div>
                
                <div class="form-group">
                    <label for="messageContent">Message Content</label>
                    <div class="formatting-buttons">
                        <button class="format-btn" data-format="bold" title="Bold">B</button>
                        <button class="format-btn" data-format="italic" title="Italic"><i>I</i></button>
                        <button class="format-btn" data-format="underline" title="Underline"><u>U</u></button>
                        <button class="format-btn" data-format="strikethrough" title="Strikethrough"><s>S</s></button>
                        <button class="format-btn" data-format="code" title="Code">Code</button>
                        <button class="format-btn" data-format="codeblock" title="Code Block">Code Block</button>
                        <button class="format-btn" data-format="spoiler" title="Spoiler">Spoiler</button>
                        <button class="format-btn" data-format="quote" title="Quote">Quote</button>
                        <button class="format-btn" data-format="user-mention" title="Mention User">@User</button>
                        <button class="format-btn" data-format="role-mention" title="Mention Role">@Role</button>
                    </div>
                    <textarea id="messageContent" rows="3" placeholder="Type your message here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="attachment">Attachment (Upload image)</label>
                    <input type="file" id="attachment" accept="image/*">
                </div>
            </div>
            
            <div class="tab-content" id="welcome-tab">
                <div class="form-group">
                    <label for="welcomeTitle">Welcome Message Title</label>
                    <input type="text" id="welcomeTitle" placeholder="Welcome to the server!">
                </div>
                <div class="form-group">
                    <label for="welcomeContent">Welcome Message Content</label>
                    <textarea id="welcomeContent" rows="4" placeholder="Welcome message content here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="serverName">Server Name</label>
                    <input type="text" id="serverName" placeholder="Server Name">
                </div>
                <div class="form-group">
                    <label for="welcomeColor">Welcome Message Border Color</label>
                    <input type="color" id="welcomeColor" value="#7289da">
                </div>
                <button id="addWelcomeMessage">Add Welcome Message</button>
            </div>
            
            <div class="tab-content" id="ping-settings-tab">
                <div class="form-group">
                    <label>User Mention Settings</label>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userMentionColor">User Mention Background Color</label>
                            <input type="color" id="userMentionColor" value="#5865f2">
                        </div>
                        <div class="form-group">
                            <label for="userMentionTextColor">User Mention Text Color</label>
                            <input type="color" id="userMentionTextColor" value="#c9cdfb">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Role Mention Settings</label>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="roleMentionColor">Role Mention Background Color</label>
                            <input type="color" id="roleMentionColor" value="#5865f2">
                        </div>
                        <div class="form-group">
                            <label for="roleMentionTextColor">Role Mention Text Color</label>
                            <input type="color" id="roleMentionTextColor" value="#c9cdfb">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customRoles">Custom Roles (One per line)</label>
                        <textarea id="customRoles" rows="3" placeholder="Moderator&#10;Admin&#10;VIP"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="message-control-buttons">
                <button id="saveProfile">Save Profile</button>
                <button id="addMessage">Add Message</button>
                <button id="clearAllMessages">Clear All Messages</button>
            </div>
        </div>
        
        <div class="preview-section">
            <div class="preview-embed">
                <div class="embed-header">
                    <div class="embed-title">Discord Preview</div>
                </div>
                <div class="embed-body">
                    <div class="preview-container" id="preview">
                        <!-- Messages will appear here -->
                    </div>
                </div>
            </div>
            
            <button id="downloadButton" class="download-button">Download as Image</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const savedProfiles = document.getElementById('savedProfiles');
            const usernameInput = document.getElementById('username');
            const usernameColorInput = document.getElementById('usernameColor');
            const badgeSelect = document.getElementById('badge');
            const customBadgeInput = document.getElementById('customBadge');
            const avatarInput = document.getElementById('avatar');
            const timestampInput = document.getElementById('timestamp');
            const replyToInput = document.getElementById('replyTo');
            const messageContentInput = document.getElementById('messageContent');
            const attachmentInput = document.getElementById('attachment');
            const saveProfileButton = document.getElementById('saveProfile');
            const addMessageButton = document.getElementById('addMessage');
            const clearAllMessagesButton = document.getElementById('clearAllMessages');
            const preview = document.getElementById('preview');
            const downloadButton = document.getElementById('downloadButton');
            
            // Welcome message elements
            const welcomeTitleInput = document.getElementById('welcomeTitle');
            const welcomeContentInput = document.getElementById('welcomeContent');
            const serverNameInput = document.getElementById('serverName');
            const welcomeColorInput = document.getElementById('welcomeColor');
            const addWelcomeMessageButton = document.getElementById('addWelcomeMessage');
            
            // Ping settings elements
            const userMentionColorInput = document.getElementById('userMentionColor');
            const userMentionTextColorInput = document.getElementById('userMentionTextColor');
            const roleMentionColorInput = document.getElementById('roleMentionColor');
            const roleMentionTextColorInput = document.getElementById('roleMentionTextColor');
            const customRolesInput = document.getElementById('customRoles');
            
            // Tab elements
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Format buttons
            const formatButtons = document.querySelectorAll('.format-btn');
            
            // Variables
            let avatarImage = null;
            let attachmentImage = null;
            let profiles = JSON.parse(localStorage.getItem('discordProfiles')) || [];
            let customRoles = [];
            
            // Set current time as default
            const now = new Date();
            timestampInput.value = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            // Tab functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
                });
            });
            
            // Formatting buttons
            formatButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const format = this.dataset.format;
                    const textarea = messageContentInput;
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const selectedText = textarea.value.substring(start, end);
                    
                    let formattedText = '';
                    let cursorPosition = 0;
                    
                    switch(format) {
                        case 'bold':
                            formattedText = `**${selectedText}**`;
                            cursorPosition = 2;
                            break;
                        case 'italic':
                            formattedText = `*${selectedText}*`;
                            cursorPosition = 1;
                            break;
                        case 'underline':
                            formattedText = `__${selectedText}__`;
                            cursorPosition = 2;
                            break;
                        case 'strikethrough':
                            formattedText = `~~${selectedText}~~`;
                            cursorPosition = 2;
                            break;
                        case 'code':
                            formattedText = `\`${selectedText}\``;
                            cursorPosition = 1;
                            break;
                        case 'codeblock':
                            formattedText = `\`\`\`\n${selectedText}\n\`\`\``;
                            cursorPosition = 4;
                            break;
                        case 'spoiler':
                            formattedText = `||${selectedText}||`;
                            cursorPosition = 2;
                            break;
                        case 'quote':
                            formattedText = `> ${selectedText}`;
                            cursorPosition = 2;
                            break;
                        case 'user-mention':
                            formattedText = `@${selectedText || 'username'}`;
                            cursorPosition = 1;
                            break;
                        case 'role-mention':
                            formattedText = `@${selectedText || 'role'}`;
                            cursorPosition = 1;
                            break;
                    }
                    
                    // Replace the selected text with the formatted text
                    textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
                    
                    // Set the cursor position
                    if (start === end) {
                        // No text selected, place cursor in middle of formatting
                        textarea.selectionStart = start + cursorPosition;
                        textarea.selectionEnd = start + cursorPosition;
                    } else {
                        // Text selected, place cursor after formatted text
                        textarea.selectionStart = start + formattedText.length;
                        textarea.selectionEnd = start + formattedText.length;
                    }
                    
                    textarea.focus();
                });
            });
            
            // Badge selection change handler
            badgeSelect.addEventListener('change', function() {
                customBadgeInput.style.display = this.value === 'custom' ? 'block' : 'none';
            });
            
            // Avatar file input handler
            avatarInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Attachment file input handler
            attachmentInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        attachmentImage = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Save profile button handler
            saveProfileButton.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                if (!username || !avatarImage) {
                    alert('Please enter a username and upload an avatar');
                    return;
                }
                
                const profile = {
                    username,
                    usernameColor: usernameColorInput.value,
                    badge: badgeSelect.value,
                    customBadge: customBadgeInput.value,
                    avatar: avatarImage
                };
                
                // Check if profile with same username exists
                const existingIndex = profiles.findIndex(p => p.username === username);
                if (existingIndex >= 0) {
                    profiles[existingIndex] = profile;
                } else {
                    profiles.push(profile);
                }
                
                localStorage.setItem('discordProfiles', JSON.stringify(profiles));
                refreshProfilePills();
            });
            
            // Update custom roles when input changes
            customRolesInput.addEventListener('input', function() {
                customRoles = this.value.split('\n').filter(role => role.trim() !== '');
            });
            
            // Process text for Discord formatting
            function processDiscordFormatting(text) {
                // Bold
                text = text.replace(/\*\*(.*?)\*\*/g, '<span class="text-bold">$1</span>');
                
                // Italic
                text = text.replace(/\*(.*?)\*/g, '<span class="text-italic">$1</span>');
                
                // Underline
                text = text.replace(/__(.*?)__/g, '<span class="text-underline">$1</span>');
                
                // Strikethrough
                text = text.replace(/~~(.*?)~~/g, '<span class="text-strikethrough">$1</span>');
                
                // Code blocks
                text = text.replace(/```(.*?)```/gs, '<div class="text-codeblock">$1</div>');
                
                // Inline code
                text = text.replace(/`([^`]+)`/g, '<span class="text-code">$1</span>');
                
                // Spoiler
                text = text.replace(/\|\|(.*?)\|\|/g, '<span class="text-spoiler">$1</span>');
                
                // Quote
                text = text.replace(/^> (.*?)$/gm, '<div class="text-quote">$1</div>');
                
                // User mentions (@username)
                const userMentionBg = userMentionColorInput.value;
                const userMentionText = userMentionTextColorInput.value;
                text = text.replace(/@(\w+)/g, function(match, username) {
                    return `<span class="mention" style="background-color: ${userMentionBg}; color: ${userMentionText};">@${username}</span>`;
                });
                
                // Role mentions (@role) - Check against custom roles
                const roleMentionBg = roleMentionColorInput.value;
                const roleMentionText = roleMentionTextColorInput.value;
                
                customRoles.forEach(role => {
                    if (role.trim() !== '') {
                        const roleRegex = new RegExp(`@(${role.trim()})`, 'g');
                        text = text.replace(roleRegex, `<span class="role-mention" style="background-color: ${roleMentionBg}; color: ${roleMentionText};">@$1</span>`);
                    }
                });
                
                return text;
            }
            
            // Add message button handler
            addMessageButton.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const messageContent = messageContentInput.value.trim();
                const replyTo = replyToInput.value.trim();
                
                if (!username) {
                    alert('Please enter a username');
                    return;
                }
                
                if (!messageContent && !attachmentImage) {
                    alert('Please enter a message or add an attachment');
                    return;
                }
                
                // Create message element
                const messageGroup = document.createElement('div');
                messageGroup.className = 'message-group';
                
                const message = document.createElement('div');
                message.className = 'message';
                
                // Avatar
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                const avatarImg = document.createElement('img');
                avatarImg.src = avatarImage || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIyMCIgZmlsbD0iIzc0ODlkYyIvPjx0ZXh0IHg9IjIwIiB5PSIyNSIgZm9udC1zaXplPSIxNiIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPiU8L3RleHQ+PC9zdmc+';
                avatar.appendChild(avatarImg);
                message.appendChild(avatar);
                
                // Reply
                if (replyTo) {
                    const replyContainer = document.createElement('div');
                    replyContainer.className = 'reply-container';
                    
                    const replyIcon = document.createElement('span');
                    replyIcon.className = 'reply-icon';
                    replyIcon.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M10 8.26667V4L3 11.4667L10 18.9333V14.56C15 14.56 18.5 16.2667 21 20C20 14.6667 17 9.33333 10 8.26667Z" fill="currentColor"/></svg>';
                    
                    const replyUsername = document.createElement('span');
                    replyUsername.className = 'reply-username';
                    replyUsername.textContent = replyTo;
                    
                    replyContainer.appendChild(replyIcon);
                    replyContainer.appendChild(replyUsername);
                    replyContainer.appendChild(document.createTextNode('Replied to message'));
                    
                    message.appendChild(replyContainer);
                }
                
                // Message header
                const messageHeader = document.createElement('div');
                messageHeader.className = 'message-header';
                
                const usernameEl = document.createElement('span');
                usernameEl.className = 'username';
                usernameEl.textContent = username;
                usernameEl.style.color = usernameColorInput.value;
                
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = timestampInput.value || '12:00';
                
                messageHeader.appendChild(usernameEl);
                
                // Badge
                if (badgeSelect.value !== 'none') {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.style.backgroundColor = '#5865f2';
                    
                    let badgeText = '';
                    switch (badgeSelect.value) {
                        case 'bot':
                            badgeText = 'BOT';
                            break;
                        case 'valc':
                            badgeText = 'VALC';
                            break;
                        case 'boss':
                            badgeText = 'BOSS';
                            break;
                        case 'loli':
                            badgeText = 'LOLI';
                            badge.style.backgroundColor = '#ff73fa';
                            badge.innerHTML = '<svg viewBox="0 0 24 24" width="14" height="14"><path fill="currentColor" d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"></path></svg> ';
                            break;
                        case 'custom':
                            badgeText = customBadgeInput.value || 'CUSTOM';
                            break;
                    }
                    
                    badge.appendChild(document.createTextNode(badgeText));
                    messageHeader.appendChild(badge);
                }
                
                messageHeader.appendChild(timestamp);
                message.appendChild(messageHeader);
                
                // Message content with formatting and mentions
                const messageContentEl = document.createElement('div');
                messageContentEl.className = 'message-content';
                
                // Process formatting and mentions
                let processedContent = processDiscordFormatting(messageContent);
                messageContentEl.innerHTML = processedContent;
                
                message.appendChild(messageContentEl);
                
                // Attachment
                if (attachmentImage) {
                    const attachmentEl = document.createElement('div');
                    attachmentEl.className = 'message-attachment';
                    
                    const attachmentImg = document.createElement('img');
                    attachmentImg.src = attachmentImage;
                    
                    attachmentEl.appendChild(attachmentImg);
                    message.appendChild(attachmentEl);
                }
                
                messageGroup.appendChild(message);
                preview.appendChild(messageGroup);
                
                // Clear inputs
                messageContentInput.value = '';
                replyToInput.value = '';
                attachmentInput.value = '';
                attachmentImage = null;
                                // Scroll to bottom of preview
                preview.scrollTop = preview.scrollHeight;
            });
            
            // Add welcome message button handler
            addWelcomeMessageButton.addEventListener('click', function() {
                const welcomeTitle = welcomeTitleInput.value.trim();
                const welcomeContent = welcomeContentInput.value.trim();
                const serverName = serverNameInput.value.trim();
                
                if (!welcomeTitle || !welcomeContent) {
                    alert('Please enter both a title and content for the welcome message');
                    return;
                }
                
                // Create welcome message element
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'welcome-message';
                welcomeMessage.style.borderLeftColor = welcomeColorInput.value;
                
                const welcomeTitleEl = document.createElement('div');
                welcomeTitleEl.className = 'welcome-title';
                welcomeTitleEl.textContent = welcomeTitle;
                
                const welcomeContentEl = document.createElement('div');
                welcomeContentEl.className = 'welcome-content';
                
                // Process server name if provided
                let processedContent = welcomeContent;
                if (serverName) {
                    processedContent = processedContent.replace(/{server}/g, `<strong>${serverName}</strong>`);
                }
                
                welcomeContentEl.innerHTML = processedContent;
                
                welcomeMessage.appendChild(welcomeTitleEl);
                welcomeMessage.appendChild(welcomeContentEl);
                
                preview.appendChild(welcomeMessage);
                
                // Clear inputs
                welcomeTitleInput.value = '';
                welcomeContentInput.value = '';
                serverNameInput.value = '';
                
                // Scroll to bottom of preview
                preview.scrollTop = preview.scrollHeight;
            });
            
            // Clear all messages button handler
            clearAllMessagesButton.addEventListener('click', function() {
                preview.innerHTML = '';
            });
            
            // Download as image button handler
            downloadButton.addEventListener('click', function() {
                // Use html2canvas to capture the preview
                html2canvas(preview, {
                    backgroundColor: null,
                    scale: 2,
                    logging: false,
                    allowTaint: true,
                    useCORS: true
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'discord-message.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            });
            
            // Load saved profiles
            function refreshProfilePills() {
                savedProfiles.innerHTML = '';
                
                profiles.forEach(profile => {
                    const pill = document.createElement('div');
                    pill.className = 'profile-pill';
                    
                    const img = document.createElement('img');
                    img.src = profile.avatar;
                    
                    const name = document.createElement('span');
                    name.textContent = profile.username;
                    
                    pill.appendChild(img);
                    pill.appendChild(name);
                    
                    pill.addEventListener('click', function() {
                        loadProfile(profile);
                    });
                    
                    savedProfiles.appendChild(pill);
                });
            }
            
            // Load profile data into form
            function loadProfile(profile) {
                usernameInput.value = profile.username;
                usernameColorInput.value = profile.usernameColor || '#ffffff';
                badgeSelect.value = profile.badge || 'none';
                customBadgeInput.value = profile.customBadge || '';
                customBadgeInput.style.display = profile.badge === 'custom' ? 'block' : 'none';
                avatarImage = profile.avatar;
            }
            
            // Initialize
            refreshProfilePills();
            
            // Load html2canvas from CDN if not already loaded
            if (typeof html2canvas === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
                document.head.appendChild(script);
            }
        });
    </script>
</body>
</html>
